<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.active {
            background-color: #4CAF50;
            font-weight: bold;
        }

        /* Header section */
        .header {
            background-color: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Filter controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover, .filter-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .sort-dropdown {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Review cards */
        .review-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .review-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .reviewer-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .review-date {
            color: #999;
            font-size: 14px;
        }

        .stars {
            color: #ffc107;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .review-text {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .review-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .reply-area {
            width: 100%;
            margin-top: 15px;
        }

        .reply-area textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
        }

        .reply-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .reply-button:hover {
            background-color: #45a049;
        }

        .report-button {
            background-color: transparent;
            color: #ff6b6b;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .report-button:hover {
            text-decoration: underline;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination button {
            background-color: white;
            border: 1px solid #ddd;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .pagination button:hover:not(.active) {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#" class="active">Feedback</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Customer Reviews & Feedback</h1>
            <p>See what our customers are saying about their experiences with our products and services.</p>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-button active" data-rating="all">All Ratings</button>
                <button class="filter-button" data-rating="5">5 Stars</button>
                <button class="filter-button" data-rating="4">4 Stars</button>
                <button class="filter-button" data-rating="3">3 Stars</button>
                <button class="filter-button" data-rating="2">2 Stars</button>
                <button class="filter-button" data-rating="1">1 Star</button>
            </div>
            <select class="sort-dropdown" id="sort-reviews">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="highest">Highest Rating</option>
                <option value="lowest">Lowest Rating</option>
            </select>
        </div>

        <div class="review-container" id="review-container">
            <!-- Reviews will be loaded here by JavaScript -->
        </div>

        <div class="pagination">
            <button data-page="1" class="active">1</button>
            <button data-page="2">2</button>

    </div>

        // Function to generate star rating HTML
        function generateStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHTML += 'â˜…';
                } else {
                    starsHTML += 'â˜†';
                }
            }
            return starsHTML;
        }

        // Function to render reviews
        function renderReviews(reviews) {
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';

            if (reviews.length === 0) {
                reviewContainer.innerHTML = '<p class="no-reviews">No reviews match your filter criteria.</p>';
                return;
            }

            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';
                reviewCard.dataset.rating = review.rating;

                reviewCard.innerHTML = `
                    <div class="review-header">
                        <div class="reviewer-info">
                            <h3>${review.name}</h3>
                            <div class="review-date">${review.date}</div>
                        </div>
                    </div>
                    <div class="stars">${generateStars(review.rating)}</div>
                    <div class="review-text">${review.text}</div>
                    <div class="review-actions">
                        <button class="report-button">Report</button>
                    </div>
                    <div class="reply-area">
                        <textarea placeholder="Reply to this review..."></textarea>
                        <button class="reply-button">Submit Reply</button>
                    </div>
                `;

                reviewContainer.appendChild(reviewCard);
            });

            // Add event listeners to the report buttons
            document.querySelectorAll('.report-button').forEach(button => {
                button.addEventListener('click', function() {
                    alert('Report submitted. Our team will review this feedback.');
                });
            });

            // Add event listeners to the reply buttons
            document.querySelectorAll('.reply-button').forEach(button => {
                button.addEventListener('click', function() {
                    const replyText = this.previousElementSibling.value;
                    if (replyText.trim() !== '') {
                        alert('Your reply has been submitted! (Note: This is a mock feature)');
                        this.previousElementSibling.value = '';
                    } else {
                        alert('Please enter a reply before submitting.');
                    }
                });
            });
        }

        // Function to filter reviews
        function filterReviews(rating, sortBy, page) {
            let filteredReviews = [...allReviews];
            
            // Filter by page
            filteredReviews = filteredReviews.filter(review => review.page === page);
            
            // Filter by rating
            if (rating !== 'all') {
                filteredReviews = filteredReviews.filter(review => review.rating === parseInt(rating));
            }
            
            // Sort reviews
            switch (sortBy) {
                case 'newest':
                    // Already sorted by date (newest first) in our mock data
                    break;
                case 'oldest':
                    filteredReviews.reverse();
                    break;
                case 'highest':
                    filteredReviews.sort((a, b) => b.rating - a.rating);
                    break;
                case 'lowest':
                    filteredReviews.sort((a, b) => a.rating - b.rating);
                    break;
            }
            
            renderReviews(filteredReviews);
        }

        // Initialize page with default filters
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state
            let currentRating = 'all';
            let currentSort = 'newest';
            let currentPage = 1;
            
            // Initial render
            filterReviews(currentRating, currentSort, currentPage);
            
            // Set up filter button click handlers
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button style
                    document.querySelectorAll('.filter-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Update filter and re-render
                    currentRating = this.dataset.rating;
                    filterReviews(currentRating, currentSort, currentPage);
                });
            });
            
            // Set up sort dropdown handler
            document.getElementById('sort-reviews').addEventListener('change', function() {
                currentSort = this.value;
                filterReviews(currentRating, currentSort, currentPage);
            });
            
            // Set up pagination
            document.querySelectorAll('.pagination button').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.textContent === 'Next â†’') {
                        currentPage = Math.min(currentPage + 1, 3);
                    } else {
                        currentPage = parseInt(this.dataset.page);
                    }
                    
                    // Update active button style
                    document.querySelectorAll('.pagination button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector(`.pagination button[data-page="${currentPage}"]`).classList.add('active');
                    
                    // Re-render with new page
                    filterReviews(currentRating, currentSort, currentPage);
                });
            });
        });
    </script>
</body>
